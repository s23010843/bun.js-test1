name: Bun Run Dev

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run Bun Dev
        run: bun run dev
